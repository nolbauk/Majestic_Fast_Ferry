<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/majestic.png" />
    <title>Daftar</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form action="">
          <h1>SIGN UP</h1>
          <hr />
          <p>
            <label for="username">Userame</label>
            <input type="text" id="name" placeholder="Usernam" />
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
            <label for="password">Confirm Password</label>
            <input
              type="password"
              id="password"
              placeholder="Confirm Password"
            />
            <button style="color: #ffa12c" type="submit" class="btn-register">FINISH</button>
          </p>
        </form>
        <p>
          <a href="index.html">Go back home</a>
        </p>
      </div>
      <div class="right">
        <img src="assets/majestic.png" alt="Bokuto Daftar" class="logo" />
      </div>
    </div>
  </body>
</html>
