<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="assets/majestic.png" />
    <title>Registration Page</title>
  </head>
  <body background="assets/laut4.jpg">
    <center>
      <div class="container">
        <div class="logo">
          <img src="assets/majestic5.png" alt="" />
        </div>
        <p>Please fill out the following form to create a new account.</p>
        <form method="post" action="/register">
          <label for="username">Username<span style="margin-left:4.4em">:</span></label>
          <input type="text" id="username" name="username" required><br><br>
          <label for="email">Email<span style="margin-left:6.1em">:</span></label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Password<span style="margin-left:4.6em">:</span></label>
          <input type="password" id="password" name="password" required><br><br>
          <label for="confirm-password">Confirm Password<span style="margin-left:1em">:</span></label>
          <input type="password" id="confirm-password" name="confirm-password" required><br><br>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        <p>Back to <a href="index.html">Home</a>.</p>
      </div>
    </center>
  </body>
</html>
