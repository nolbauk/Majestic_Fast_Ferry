<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="assets/majestic.png" />
    <title>Login Page</title>
  </head>
  <body background="assets/e.jpg">
    <center>
      <div class="container">
        <div class="logo">
          <img src="assets/majestic4.png" alt="" />
        </div>
        <p>Please log in to continue.</p>
        <form method="post" action="/login">
          <label for="username">Username<span style="margin-left:1em">:</span></label>
          <input type="text" id="username" name="username" required><br><br>
          <label for="password">Password<span style="margin-left:1.2em">:</span></label>
          <input type="password" id="password" name="password" required><br><br>
          <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up here</a>.</p>
        <p>Back to <a href="index.html">Home</a>.</p>
      </div>
    </center>
  </body>
</html>
